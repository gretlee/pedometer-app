buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }   // keep this for GitHub-based libraries
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

